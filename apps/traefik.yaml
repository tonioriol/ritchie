apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 34.4.1
    helm:
      values: |
        # Bind Traefik directly to the node's :80/:443 so cert-manager HTTP-01 works.
        hostNetwork: true

        # Single-node hostNetwork + hostPort cannot run 2 pods in parallel on :80/:443.
        # Use recreate so old pod is terminated before new one starts.
        updateStrategy:
          type: Recreate

        service:
          enabled: true
          type: ClusterIP

        ports:
          web:
            port: 80
            containerPort: 80
            hostPort: 80
          websecure:
            port: 443
            containerPort: 443
            hostPort: 443

        # Bind :80/:443 (privileged ports): run as root and add NET_BIND_SERVICE.
        podSecurityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: []
            add:
              - NET_BIND_SERVICE

        # Enable Kubernetes Ingress provider
        providers:
          kubernetesIngress:
            enabled: true
            # Don't derive ingress status from Traefik service (ClusterIP has no LB status).
            # We'll publish a fixed endpoint IP via CLI arg below.
            publishedService:
              enabled: false

        # Traefik chart 34.4.1 does not expose providers.kubernetesIngress.ingressEndpoint.ip
        # as values; set the provider arg explicitly so Ingress status gets a fixed endpoint.
        additionalArguments:
          - --providers.kubernetesingress.ingressendpoint.ip=5.75.129.215
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
