apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 34.4.1
    helm:
      values: |
        # Bind Traefik directly to the node's :80/:443 so HTTP-01 challenges work.
        # With NodePort only, cert-manager's self-check to http://<domain>:80 can fail.
        hostNetwork: true

        service:
          type: ClusterIP
        ports:
          web:
            hostPort: 80
          websecure:
            hostPort: 443
        # Enable Kubernetes Ingress provider
        providers:
          kubernetesIngress:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
