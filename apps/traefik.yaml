apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 34.4.1
    helm:
      values: |
        # Bind Traefik directly to the node's :80/:443 so cert-manager HTTP-01 works.
        hostNetwork: true

        service:
          type: ClusterIP

        ports:
          web:
            port: 80
            containerPort: 80
            hostPort: 80
          websecure:
            port: 443
            containerPort: 443
            hostPort: 443

        # Bind :80/:443 (privileged ports): run as root and add NET_BIND_SERVICE.
        podSecurityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: []
            add:
              - NET_BIND_SERVICE

        # Enable Kubernetes Ingress provider
        providers:
          kubernetesIngress:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
