apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acexy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tonioriol/ritchie
    targetRevision: main
    path: charts/acexy
    helm:
      values: |
        imagePullSecrets:
          - name: ghcr-pull
        # ACEXY_TOKEN must match AUTH_PASSWORD on acestream-scraper.
        # Stream URLs embed ?token=<AUTH_PASSWORD>, Acexy validates it here.
        auth:
          enabled: true
          token: "SntSIGdaunNbnAZfQzjT3fXN"
        externalDns:
          enabled: true
          hostname: ace.tonioriol.com
          target: "85e6bc75-0025-4fc3-9341-d4e517fea614.cfargotunnel.com"
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
