apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    targetRevision: "1.*"
    helm:
      values: |
        provider:
          name: cloudflare
        env:
          - name: CF_API_KEY
            valueFrom:
              secretKeyRef:
                name: external-dns-cloudflare
                key: CF_API_KEY
          - name: CF_API_EMAIL
            valueFrom:
              secretKeyRef:
                name: external-dns-cloudflare
                key: CF_API_EMAIL
        domainFilters:
          - tonioriol.com
        policy: sync
        txtOwnerId: neumann
        sources:
          - service
          - ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
