apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: external-dns
    targetRevision: "8.9.2"
    helm:
      values: |
        # Bitnami stopped pushing images to Docker Hub; images are now at registry.bitnami.com.
        # global.security.allowInsecureImages bypasses the chart's container-verification check
        # that blocks non-docker.io registries (bitnami/charts#30850).
        global:
          imageRegistry: registry.bitnami.com
          security:
            allowInsecureImages: true
        provider: cloudflare
        cloudflare:
          email: tonioriol@gmail.com
          apiKey: ""
          secretName: ""
        domainFilters:
          - tonioriol.com
        policy: sync
        txtOwnerId: neumann
        sources:
          - service
          - ingress
        extraEnvVarsSecret: external-dns-cloudflare
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
