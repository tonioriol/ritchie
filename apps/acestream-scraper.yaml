apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acestream-scraper
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tonioriol/ritchie.git
    targetRevision: HEAD
    path: charts/acestream-scraper
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
