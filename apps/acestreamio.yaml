apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acestreamio
  namespace: argocd
  annotations:
    # Allow Argo CD Image Updater to patch Helm parameters on this Application.
    # Image alias used below is "acestreamio".
    argocd-image-updater.argoproj.io/image-list: acestreamio=ghcr.io/tonioriol/acestreamio
    # Only deploy official releases (semver tags like v1.0.0).
    argocd-image-updater.argoproj.io/acestreamio.update-strategy: semver
    argocd-image-updater.argoproj.io/acestreamio.allow-tags: "regexp:^v?\\d+\\.\\d+\\.\\d+$"
    # Helm value keys to patch
    argocd-image-updater.argoproj.io/acestreamio.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/acestreamio.helm.image-tag: image.tag
spec:
  project: default
  source:
    repoURL: https://github.com/tonioriol/ritchie
    targetRevision: main
    path: charts/acestreamio
    helm:
      values: |
        # Required when ghcr.io/tonioriol/acestreamio is private.
        # Created out-of-band in the cluster as: media/ghcr-pull
        imagePullSecrets:
          - name: ghcr-pull
        # Must match AUTH_PASSWORD on acestream-scraper â€” addon.js appends it to stream URLs.
        streamToken: "SntSIGdaunNbnAZfQzjT3fXN"
        externalDns:
          enabled: true
          hostname: acestreamio.tonioriol.com
          target: "85e6bc75-0025-4fc3-9341-d4e517fea614.cfargotunnel.com"
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
