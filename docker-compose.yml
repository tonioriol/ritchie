version: '3.8'

services:
  # MySQL Database - WordPress & shared databases
  mysql:
    image: mysql:5.7
    container_name: ritchie-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_changeme}
      MYSQL_USER: forge
      MYSQL_PASSWORD: ${MYSQL_FORGE_PASSWORD:-forge_changeme}
      MYSQL_DATABASE: boira
      TZ: 'UTC'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - ritchie
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PHP-FPM 7.1 for WordPress & PHP apps
  php-fpm:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    container_name: ritchie-php-fpm
    environment:
      PHP_MEMORY_LIMIT: 256M
      PHP_MAX_EXECUTION_TIME: 300
      PHP_UPLOAD_MAX_FILESIZE: 50M
      PHP_POST_MAX_SIZE: 50M
      TZ: 'UTC'
    volumes:
      - ./apps/boira.band:/var/www/boira.band:rw
      - ./apps/lodrago.net:/var/www/lodrago.net:rw
      - ./apps/bertomeuiglesias.com:/var/www/bertomeuiglesias.com:rw
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    networks:
      - ritchie
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx - Web server & reverse proxy
  nginx:
    image: nginx:latest
    container_name: ritchie-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./apps/boira.band:/var/www/boira.band:ro
      - ./apps/lodrago.net:/var/www/lodrago.net:ro
      - ./apps/bertomeuiglesias.com:/var/www/bertomeuiglesias.com:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - ritchie
    depends_on:
      - php-fpm
      - acestream-http-proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - Cache & Session store
  redis:
    image: redis:7-alpine
    container_name: ritchie-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ritchie
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Memcached - In-memory cache daemon
  memcached:
    image: memcached:alpine
    container_name: ritchie-memcached
    ports:
      - "11211:11211"
    networks:
      - ritchie
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "11211"]
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Beanstalkd - Simple work queue
  beanstalkd:
    image: schickling/beanstalkd:latest
    container_name: ritchie-beanstalkd
    ports:
      - "11300:11300"
    networks:
      - ritchie
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Acestream HTTP Proxy (already containerized)
  acestream-http-proxy:
    image: ghcr.io/martinbjeldbak/acestream-http-proxy
    container_name: acestream-http-proxy
    environment:
      - ALLOW_REMOTE_ACCESS=yes
    ports:
      - "6878:6878"
    volumes:
      - ./acestream-data:/root/.ACEStream
    privileged: true
    networks:
      - ritchie
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Dockge - Docker Compose UI Management
  dockge:
    image: louislam/dockge:latest
    container_name: ritchie-dockge
    ports:
      - "5001:5001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./dockge/data:/app/data
      - ./:/app/stacks/ritchie
    environment:
      - DOCKGE_STACKS_DIR=/app/stacks
    networks:
      - ritchie
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ritchie:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  nginx_cache:
  nginx_logs:
