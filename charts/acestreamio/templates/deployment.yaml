apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "acestreamio.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "acestreamio.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "acestreamio.labels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: acestreamio
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: NODE_ENV
              value: "production"
            # server.js uses PORT (default 7001). We set it explicitly.
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: ADDON_URL
              value: "{{ .Values.env.addonUrl }}"
          envFrom:
            - secretRef:
                name: {{ .Values.secret.name }}
                optional: true
          readinessProbe:
            httpGet:
              path: /manifest.json
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /manifest.json
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
