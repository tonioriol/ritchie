image:
  repository: ghcr.io/tonioriol/code
  # Pinned to current release; ArgoCD Image Updater bumps on new semver tags.
  tag: v1.0.0
  pullPolicy: IfNotPresent

replicaCount: 1

persistence:
  enabled: true
  size: 20Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: "hcloud-volumes"
  mountPath: /data

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 4000m
    memory: 4Gi

serviceAccount:
  create: true
  clusterAdmin: true
