apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "code-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "code-server.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "code-server.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: code-tunnel
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -lc
          args:
            - |
              apt-get update && apt-get install -y curl ca-certificates && rm -rf /var/lib/apt/lists/*
              mkdir -p /opt/vscode
              curl -sL "https://code.visualstudio.com/sha/download?build=stable&os=cli-linux-x64" | tar -xz -C /opt/vscode
              /opt/vscode/code tunnel \
                {{- if .Values.tunnel.acceptLicense }}--accept-server-license-terms {{- end }}\
                --name "{{ .Values.tunnel.name }}" \
                --provider "{{ .Values.tunnel.provider }}" \
                --log "{{ .Values.tunnel.logLevel }}"
          env:
            - name: VSCODE_AGENT_FOLDER
              value: {{ .Values.persistence.mountPath | quote }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
        {{- end }}
