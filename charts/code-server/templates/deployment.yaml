apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "code-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "code-server.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "code-server.labels" . | nindent 8 }}
    spec:
      containers:
        - name: code-tunnel
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - -lc
          args:
            - |
              set -euo pipefail
              if ! command -v curl >/dev/null 2>&1; then
                apt-get update && apt-get install -y curl ca-certificates && rm -rf /var/lib/apt/lists/*
              fi
              mkdir -p {{ .Values.persistence.mountPath }}/vscode-cli
              if [ ! -x "{{ .Values.persistence.mountPath }}/vscode-cli/code" ]; then
                curl -sL "https://code.visualstudio.com/sha/download?build=stable&os=cli-linux-x64" | tar -xz -C {{ .Values.persistence.mountPath }}/vscode-cli
              fi
              "{{ .Values.persistence.mountPath }}/vscode-cli/code" tunnel {{- if .Values.tunnel.acceptLicense }} --accept-server-license-terms{{- end }} --name "{{ .Values.tunnel.name }}" --provider "{{ .Values.tunnel.provider }}" --log "{{ .Values.tunnel.logLevel }}"
          env:
            - name: VSCODE_AGENT_FOLDER
              value: {{ printf "%s/.vscode-server" .Values.persistence.mountPath | quote }}
            - name: VSCODE_CLI_DISABLE_KEYCHAIN_ENCRYPT
              value: "1"
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
        {{- end }}
