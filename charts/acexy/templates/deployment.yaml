apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      {{- if .Values.auth.enabled }}
      annotations:
        secret.reloader.stakater.com/reload: {{ .Release.Name }}-auth
      {{- end }}
      labels:
        app: {{ .Release.Name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: acexy
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: ACEXY_LISTEN_ADDR
              value: ":{{ .Values.service.port }}"
            - name: ACEXY_SCHEME
              value: "http"
            - name: ACEXY_HOST
              value: "{{ .Values.acestream.host }}"
            - name: ACEXY_PORT
              value: "{{ .Values.acestream.port }}"
            - name: ACEXY_M3U8
              value: "{{ .Values.env.ACEXY_M3U8 }}"
            - name: ACEXY_BUFFER_SIZE
              value: "{{ .Values.env.ACEXY_BUFFER_SIZE }}"
            - name: ACEXY_EMPTY_TIMEOUT
              value: "{{ .Values.env.ACEXY_EMPTY_TIMEOUT }}"
            - name: ACEXY_NO_RESPONSE_TIMEOUT
              value: "{{ .Values.env.ACEXY_NO_RESPONSE_TIMEOUT }}"
            - name: ACEXY_M3U8_STREAM_TIMEOUT
              value: "{{ .Values.env.ACEXY_M3U8_STREAM_TIMEOUT }}"
            {{- if .Values.auth.enabled }}
            - name: ACEXY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-auth
                  key: ACEXY_TOKEN
            {{- end }}
          # TCP socket probe avoids the 401 that HTTP probes would get with ACEXY_TOKEN set.
          # Acexy starts listening on :8080 immediately; TCP is sufficient to confirm it's up.
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
