apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflared
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # cloudflare/cloudflared is a distroless-style image (no /bin/sh).
          # Use argv directly and let Kubernetes substitute $(TUNNEL_TOKEN).
          command: ["cloudflared"]
          args:
            - tunnel
            - --no-autoupdate
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
            - --token
            - $(TUNNEL_TOKEN)
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tunnelTokenSecret.name }}
                  key: {{ .Values.tunnelTokenSecret.key }}
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
          resources:
{{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
