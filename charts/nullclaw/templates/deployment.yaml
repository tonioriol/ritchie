apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "nullclaw.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nullclaw.labels" . | nindent 6 }}
  template:
    metadata:
      {{- if .Values.auth.externalSecret.enabled }}
      annotations:
        secret.reloader.stakater.com/reload: {{ .Release.Name }}-secrets
      {{- end }}
      labels:
        {{- include "nullclaw.labels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsGroup: 65534
      initContainers:
        - name: init-config
          image: busybox:1.37
          command: ['sh', '/scripts/init-config.sh']
          {{- if .Values.auth.externalSecret.enabled }}
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-secrets
                optional: true
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /nullclaw-data
            - name: config
              mountPath: /scripts
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
      containers:
        - name: nullclaw
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          args: ["gateway", "--port", "{{ .Values.service.port }}", "--host", "::"]
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.auth.externalSecret.enabled }}
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-secrets
                optional: true
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /nullclaw-data
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 15
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config
          configMap:
            name: {{ .Release.Name }}-config
