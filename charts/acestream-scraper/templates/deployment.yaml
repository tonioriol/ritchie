apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "acestream-scraper.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "acestream-scraper.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "acestream-scraper.labels" . | nindent 8 }}
    spec:
      containers:
        - name: acestream-scraper
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: TZ
              value: "{{ .Values.env.TZ }}"
            - name: FLASK_PORT
              value: "{{ .Values.env.FLASK_PORT }}"
            - name: ENABLE_ACESTREAM_ENGINE
              value: "{{ .Values.env.ENABLE_ACESTREAM_ENGINE }}"
            - name: ENABLE_ACEXY
              value: "{{ .Values.env.ENABLE_ACEXY }}"
            - name: ENABLE_TOR
              value: "{{ .Values.env.ENABLE_TOR }}"
            - name: ENABLE_WARP
              value: "{{ .Values.env.ENABLE_WARP }}"
            - name: ACESTREAM_HTTP_HOST
              value: "{{ .Values.env.ACESTREAM_HTTP_HOST }}"
            - name: ACESTREAM_HTTP_PORT
              value: "{{ .Values.env.ACESTREAM_HTTP_PORT }}"
            - name: ALLOW_REMOTE_ACCESS
              value: "{{ .Values.env.ALLOW_REMOTE_ACCESS }}"
          volumeMounts:
            - name: config
              mountPath: /app/config
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
      volumes:
        - name: config
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-config
          {{- else }}
          emptyDir: {}
          {{- end }}
