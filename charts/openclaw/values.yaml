image:
  repository: ghcr.io/zeroclaw-labs/zeroclaw
  tag: latest
  pullPolicy: Always

replicaCount: 1

service:
  # Gateway default port
  port: 42617

# Environment variables passed directly to the container.
# At minimum, set an AI provider key + API_KEY in the ArgoCD Application helm.values.
# Full list: https://github.com/zeroclaw-labs/zeroclaw#configuration
env:
  # Gateway binds to 0.0.0.0 inside the pod so the Service can reach it.
  # Security is enforced via Cloudflare Tunnel + pairing.
  ZEROCLAW_GATEWAY_HOST: "0.0.0.0"
  ZEROCLAW_GATEWAY_PORT: "42617"

# Persistence for /zeroclaw-data (state, config, memory, workspace)
persistence:
  enabled: true
  storageClass: ""
  size: 5Gi
  accessModes:
    - ReadWriteOnce

# Auth via 1Password ExternalSecret
auth:
  externalSecret:
    enabled: false
    # 1Password item ID from the neumann vault
    itemId: ""
    # Map 1Password fields to k8s Secret keys (which become env vars)
    # Example: { api_key: API_KEY, api_url: ZEROCLAW_API_URL }
    fields: {}

resources:
  requests:
    cpu: 10m
    memory: 16Mi
  limits:
    cpu: 500m
    memory: 128Mi

# external-dns: set enabled + hostname + target in the ArgoCD Application helm.values.
externalDns:
  enabled: false
  hostname: ""
  target: ""
