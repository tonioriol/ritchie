image:
  repository: ghcr.io/openclaw/openclaw
  # Pinned to current release; ArgoCD Image Updater bumps on new semver tags.
  tag: "2026.2.26"
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  # Gateway default port (WS + HTTP multiplexed, serves Control UI at /)
  port: 18789

# Environment variables passed directly to the container.
# OpenClaw uses env vars for gateway config.
# Sensitive values come from ExternalSecret (auth.externalSecret).
env:
  HOME: /home/node
  TERM: xterm-256color
  OPENCLAW_STATE_DIR: /openclaw-data
  NODE_OPTIONS: "--max-old-space-size=1536"

# Persistence for /openclaw-data (state, config, workspace)
persistence:
  enabled: true
  storageClass: ""
  size: 5Gi
  accessModes:
    - ReadWriteOnce

# Auth via 1Password ExternalSecret
auth:
  externalSecret:
    enabled: false
    # 1Password item ID from the neumann vault
    itemId: ""
    # Map 1Password fields to k8s Secret keys (which become env vars)
    fields: {}

resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: "2"
    memory: 2Gi

# external-dns: set enabled + hostname + target in the ArgoCD Application helm.values.
externalDns:
  enabled: false
  hostname: ""
  target: ""
