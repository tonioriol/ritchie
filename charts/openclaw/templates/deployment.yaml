apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "openclaw.labels" . | nindent 6 }}
  template:
    metadata:
      {{- if .Values.auth.externalSecret.enabled }}
      annotations:
        secret.reloader.stakater.com/reload: {{ .Release.Name }}-secrets
      {{- end }}
      labels:
        {{- include "openclaw.labels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
        - name: init-config
          image: busybox:1.36
          command: ['sh', '/scripts/init-config.sh']
          {{- if .Values.auth.externalSecret.enabled }}
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-secrets
                optional: true
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /openclaw-data
            - name: config
              mountPath: /scripts
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      containers:
        - name: openclaw
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          command: ["node", "openclaw.mjs", "gateway", "--allow-unconfigured", "--bind", "lan", "--port", "{{ .Values.service.port }}"]
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.auth.externalSecret.enabled }}
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-secrets
                optional: true
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /openclaw-data
              # OpenClaw expects state at OPENCLAW_STATE_DIR
            - name: data
              mountPath: /home/node/.openclaw
              subPath: config
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 3
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          startupProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 24
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config
          configMap:
            name: {{ .Release.Name }}-config
