apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "openclaw.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openclaw.labels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsGroup: 65534
      initContainers:
        - name: init-config
          image: busybox:1.36
          command: ['sh', '/scripts/init-config.sh']
          env:
            - name: ZEROCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: ZEROCLAW_GATEWAY_TOKEN
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /zeroclaw-data
            - name: config
              mountPath: /scripts
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
      containers:
        - name: zeroclaw
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          args: ["gateway"]
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.auth.externalSecret.enabled }}
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-secrets
                optional: true
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /zeroclaw-data
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config
          configMap:
            name: {{ .Release.Name }}-config
