{{- if .Values.auth.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: {{ .Release.Name }}-secrets
    creationPolicy: Owner
  data:
    {{- range $field, $key := .Values.auth.externalSecret.fields }}
    - secretKey: {{ $key }}
      remoteRef:
        key: {{ $.Values.auth.externalSecret.itemId }}
        property: {{ $field }}
    {{- end }}
{{- end }}
