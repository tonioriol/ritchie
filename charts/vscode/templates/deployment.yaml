apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "vscode.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "vscode.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vscode.labels" . | nindent 8 }}
    spec:
      containers:
        - name: vscode-tunnel
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - -lc
          args:
            - |
              set -euo pipefail
              mkdir -p {{ .Values.persistence.mountPath }}/.config
              if ! command -v curl >/dev/null 2>&1; then
                apt-get update && apt-get install -y curl ca-certificates && rm -rf /var/lib/apt/lists/*
              fi
              mkdir -p {{ .Values.persistence.mountPath }}/vscode-cli
              if [ ! -x "{{ .Values.persistence.mountPath }}/vscode-cli/code" ]; then
                curl -fsSL "https://code.visualstudio.com/sha/download?build=stable&os=cli-alpine-x64" -o /tmp/vscode-cli.tar.gz
                tar -xzf /tmp/vscode-cli.tar.gz -C {{ .Values.persistence.mountPath }}/vscode-cli
              fi
              "{{ .Values.persistence.mountPath }}/vscode-cli/code" tunnel{{- if .Values.tunnel.acceptLicense }} --accept-server-license-terms{{- end }} --name "{{ .Values.tunnel.name }}" --cli-data-dir "{{ .Values.persistence.mountPath }}/.vscode-cli" --server-data-dir "{{ .Values.persistence.mountPath }}/.vscode-cli/servers"
          env:
            - name: HOME
              value: {{ .Values.persistence.mountPath | quote }}
            - name: XDG_CONFIG_HOME
              value: {{ printf "%s/.config" .Values.persistence.mountPath | quote }}
            - name: VSCODE_CLI_DATA_DIR
              value: {{ printf "%s/.vscode-cli" .Values.persistence.mountPath | quote }}
            - name: VSCODE_AGENT_FOLDER
              value: {{ printf "%s/.vscode-cli/servers" .Values.persistence.mountPath | quote }}
            - name: VSCODE_CLI_DISABLE_KEYCHAIN_ENCRYPT
              value: "1"
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
        {{- end }}
