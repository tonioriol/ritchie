apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "code-workspaces.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "code-workspaces.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "code-workspaces.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: code-workspaces
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: xpra
              containerPort: 14500
              protocol: TCP
            - name: ssh
              containerPort: 22
              protocol: TCP
          env:
            - name: DATA_DIR
              value: {{ .Values.persistence.mountPath | quote }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: xpra
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: xpra
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
        {{- end }}
