apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "code-workspaces.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "code-workspaces.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "code-workspaces.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: code-workspaces
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: manager
              containerPort: 9000
              protocol: TCP
          env:
            - name: DATA_DIR
              value: {{ .Values.persistence.mountPath | quote }}
            {{- if .Values.codeServerPassword }}
            - name: CODE_SERVER_PASSWORD
              value: {{ .Values.codeServerPassword | quote }}
            {{- end }}
            {{- if .Values.rooCode.apiKeySecret }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rooCode.apiKeySecret }}
                  key: {{ .Values.rooCode.apiKeySecretKey }}
                  optional: true
            {{- end }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/workspaces
              port: manager
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/workspaces
              port: manager
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
        {{- end }}
