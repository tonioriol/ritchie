apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    # In Traefik + Cloudflare Tunnel setups, Ingress often has an empty
    # .status.loadBalancer and ArgoCD keeps app health as Progressing.
    # Ignore this resource's health check to avoid permanent false-positive.
    argocd.argoproj.io/ignore-healthcheck: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    {{- if .Values.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.tls.issuer }}
    {{- end }}
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  {{- if .Values.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.host }}
      secretName: argocd-server-tls
  {{- end }}
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  # Terminate TLS at Traefik and talk plain HTTP to ArgoCD.
                  # The ArgoCD Service port 80 targets the HTTP listener (typically 8080 in the pod).
                  number: 80
