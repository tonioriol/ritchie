apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: {{ .Values.updateStrategy.type | default "RollingUpdate" }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: {{ .Values.acestream.runAsUser }}
      containers:
        - name: acestream
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          env:
            # Required to allow access from outside the container network namespace.
            # See upstream README: ALLOW_REMOTE_ACCESS=yes.
            - name: ALLOW_REMOTE_ACCESS
              value: "yes"
            # Ensure the engine uses the persisted state dir (also matches legacy).
            - name: HOME
              value: "/root"
            # Reduce noisy/possibly harmful local DB usage (we don't need local indexing
            # for our "manifest.m3u8 by infohash" use-case).
            - name: USE_LOCAL_DB
              value: "0"
          securityContext:
            privileged: {{ .Values.acestream.privileged }}
          # Legacy Docker setup runs privileged; also give the container access
          # to the host's /dev/disk/by-id (AceStream probes it on startup).
          # On k3s this path exists on the node but isn't present inside the pod
          # unless we mount it.
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            {{- if .Values.p2p.enabled }}
            # Improve inbound connectivity: bind P2P/control ports on the node.
            - name: p2p-tcp
              containerPort: {{ .Values.p2p.port }}
              hostPort: {{ .Values.p2p.port }}
              protocol: TCP
            - name: p2p-udp
              containerPort: {{ .Values.p2p.port }}
              hostPort: {{ .Values.p2p.port }}
              protocol: UDP
            - name: i2i-tcp
              containerPort: {{ .Values.p2p.i2iPort }}
              hostPort: {{ .Values.p2p.i2iPort }}
              protocol: TCP
            {{- end }}
          volumeMounts:
            - name: acestream-data
              mountPath: {{ .Values.acestream.stateDir }}
            - name: host-dev-disk-by-id
              mountPath: /dev/disk/by-id
              readOnly: true
      volumes:
        - name: acestream-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: host-dev-disk-by-id
          hostPath:
            path: /dev/disk/by-id
            type: Directory
