apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: {{ .Values.updateStrategy.type | default "RollingUpdate" }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: {{ .Values.acestream.runAsUser }}
      containers:
        - name: acestream
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          env:
            # Required to allow access from outside the container network namespace.
            # See upstream README: ALLOW_REMOTE_ACCESS=yes.
            - name: ALLOW_REMOTE_ACCESS
              value: "yes"
            # Ensure the engine uses the persisted state dir (also matches legacy).
            - name: HOME
              value: "/root"
            # Reduce noisy/possibly harmful local DB usage (we don't need local indexing
            # for our "manifest.m3u8 by infohash" use-case).
            - name: USE_LOCAL_DB
              value: "0"
          securityContext:
            privileged: {{ .Values.acestream.privileged }}
          # AceStream engine health: /webui/api/service?method=get_version returns
          # JSON {"result":{"version":"..."},"error":null} when the engine is responsive.
          # When the engine hangs (common symptom: streams "loading forever"), this
          # endpoint stops responding and the liveness probe will restart the pod.
          readinessProbe:
            httpGet:
              path: /webui/api/service?method=get_version
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /webui/api/service?method=get_version
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /webui/api/service?method=get_version
              port: http
            # AceStream engine can take a while to initialise (loading P2P state, etc.)
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 18  # 10s + 18*10s = up to ~190s to start
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            {{- if .Values.p2p.enabled }}
            # Improve inbound connectivity: bind P2P/control ports on the node.
            - name: p2p-tcp
              containerPort: {{ .Values.p2p.port }}
              hostPort: {{ .Values.p2p.port }}
              protocol: TCP
            - name: p2p-udp
              containerPort: {{ .Values.p2p.port }}
              hostPort: {{ .Values.p2p.port }}
              protocol: UDP
            - name: i2i-tcp
              containerPort: {{ .Values.p2p.i2iPort }}
              hostPort: {{ .Values.p2p.i2iPort }}
              protocol: TCP
            {{- end }}
          volumeMounts:
            - name: acestream-data
              mountPath: {{ .Values.acestream.stateDir }}
            - name: host-dev-disk-by-id
              mountPath: /dev/disk/by-id
              readOnly: true
      volumes:
        - name: acestream-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: host-dev-disk-by-id
          hostPath:
            path: /dev/disk/by-id
            type: Directory
