apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: {{ .Values.acestream.runAsUser }}
      containers:
        - name: acestream
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Required to allow access from outside the container network namespace.
            # See upstream README: ALLOW_REMOTE_ACCESS=yes.
            - name: ALLOW_REMOTE_ACCESS
              value: "yes"
            # Pin AceStream engine version to match the legacy ritchie host.
            - name: ACESTREAM_VERSION
              value: {{ .Values.acestream.version | quote }}
            # Ensure the engine uses the persisted state dir (also matches legacy).
            - name: HOME
              value: "/root"
          securityContext:
            privileged: {{ .Values.acestream.privileged }}
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: acestream-data
              mountPath: {{ .Values.acestream.stateDir }}
      volumes:
        - name: acestream-data
          emptyDir: {}
