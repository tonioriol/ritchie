apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-proxy-nginx
data:
  default.conf: |
    server {
      listen 8080;
      server_name _;

      # Upstream often returns absolute redirects including :6878 (engine port).
      # :6878 is not reachable externally (we intentionally only expose HTTPS via Ingress),
      # so rewrite those redirects to the public HTTPS host.
      #
      # This is particularly important for `/ace/getstream`, which 302s to `/content/...`.
      # Rewrite redirects to remove the engine port and force HTTPS, while preserving the hostname.
      # This keeps responses consistent regardless of which hostname the client used.
      proxy_redirect ~^https?://([^/]+):6878/(.*)$ https://$1/$2;

      # Fix backend-generated URLs inside response bodies:
      # - force HTTPS
      # - remove :6878
      sub_filter "http://" "https://";
      sub_filter ":6878/" "/";
      sub_filter_once off;
      sub_filter_types *;

      # The engine returns a 302 from /ace/manifest.m3u8 to a per-stream playlist under /ace/m/â€¦
      # Some clients don't reliably follow redirects for HLS manifests.
      # Follow the redirect inside nginx and return the playlist body directly.
      location = /ace/manifest.m3u8 {
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Max-Age "1728000" always;

        if ($request_method = OPTIONS) {
          add_header Content-Length 0;
          add_header Content-Type text/plain;
          return 204;
        }

        proxy_connect_timeout 60s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        proxy_request_buffering off;

        # Convert HEAD probes to GET upstream.
        proxy_method GET;

        # Turn 30x into an internal redirect so we can fetch the target and return 200.
        proxy_intercept_errors on;
        error_page 301 302 303 307 308 = @follow_manifest;

        proxy_pass http://{{ .Release.Name }}:{{ .Values.service.port }};
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
      }

      location @follow_manifest {
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Max-Age "1728000" always;

        if ($request_method = OPTIONS) {
          add_header Content-Length 0;
          add_header Content-Type text/plain;
          return 204;
        }

        proxy_connect_timeout 60s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        proxy_request_buffering off;

        # Extract only the path from Location (engine tends to send absolute URLs).
        set $ace_path "";
        if ($upstream_http_location ~* "^https?://[^/]+(?<p>/.*)$") {
          set $ace_path $p;
        }

        # If we couldn't parse a path, fail fast.
        if ($ace_path = "") {
          return 502;
        }

        proxy_method GET;
        proxy_pass http://{{ .Release.Name }}:{{ .Values.service.port }}$ace_path;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
      }

      # Some clients probe /ace/getstream with HEAD.
      # The upstream Python HTTP server may not implement HEAD for all endpoints
      # (observed 501). Convert HEAD->GET upstream while keeping the client method.
      #
      # Additionally, the engine may 302 to a per-stream URL; follow that redirect
      # inside nginx so clients don't need to handle it.
      location = /ace/getstream {
        # Remove any existing CORS headers from backend
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;

        # Add our own CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Max-Age "1728000" always;

        if ($request_method = OPTIONS) {
          add_header Content-Length 0;
          add_header Content-Type text/plain;
          return 204;
        }

        # Increase timeouts for streaming.
        proxy_connect_timeout 60s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        proxy_request_buffering off;

        # Convert HEAD probes to GET upstream.
        set $upstream_method $request_method;
        if ($request_method = HEAD) {
          set $upstream_method GET;
        }
        proxy_method $upstream_method;

        # Turn 30x into an internal redirect so we can fetch the target and return the stream.
        proxy_intercept_errors on;
        error_page 301 302 303 307 308 = @follow_getstream;

        proxy_pass http://{{ .Release.Name }}:{{ .Values.service.port }};
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
      }

      location @follow_getstream {
        # Extract only the path from Location (engine tends to send absolute URLs).
        set $ace_path "";
        if ($upstream_http_location ~* "^https?://[^/]+(?<p>/.*)$") {
          set $ace_path $p;
        }
        if ($ace_path = "") {
          return 502;
        }

        proxy_connect_timeout 60s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        proxy_request_buffering off;

        # Follow with GET.
        proxy_method GET;
        proxy_pass http://{{ .Release.Name }}:{{ .Values.service.port }}$ace_path;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
      }

      # Some clients (and curl -I) send HEAD requests. The upstream Python HTTP server
      # used by acestream-http-proxy may not implement HEAD for all endpoints, which
      # can result in 501 responses.
      #
      # Handle HLS playlists explicitly: proxy as GET even when the client uses HEAD.
      location ~* \.m3u8$ {
        # Remove any existing CORS headers from backend
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;

        # Add our own CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Max-Age "1728000" always;

        if ($request_method = OPTIONS) {
          add_header Content-Length 0;
          add_header Content-Type text/plain;
          return 204;
        }

        # Increase timeouts for streaming.
        # Some acestream IDs can take a long time to start producing an HLS playlist.
        proxy_connect_timeout 60s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        proxy_request_buffering off;

        proxy_method GET;
        proxy_pass http://{{ .Release.Name }}:{{ .Values.service.port }};
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
      }

      location / {
        # Remove any existing CORS headers from backend
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;

        # Add our own CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Max-Age "1728000" always;

        if ($request_method = OPTIONS) {
          add_header Content-Length 0;
          add_header Content-Type text/plain;
          return 204;
        }

        # Increase timeouts for streaming.
        # Some acestream IDs can take a long time to start producing data.
        proxy_connect_timeout 60s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        proxy_request_buffering off;

        # Many clients (including Stremio) probe with HEAD before GET.
        # The upstream Python HTTP server does not reliably implement HEAD for all endpoints
        # (observed 501). Convert HEAD -> GET upstream.
        set $upstream_method $request_method;
        if ($request_method = HEAD) {
          set $upstream_method GET;
        }
        proxy_method $upstream_method;

        proxy_pass http://{{ .Release.Name }}:{{ .Values.service.port }};
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
      }
    }
